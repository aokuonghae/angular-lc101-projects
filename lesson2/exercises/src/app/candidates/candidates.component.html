<div class="container">
        <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>.
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor="let animals of candidates" (click)="selected = animals">{{animals.name}}</li>
            </ol>
            <p>{{selected.value}}</p>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="selected">
                Name:{{selected.name}}
                Age:{{selected.data.age}}
                Mass:{{selected.data.mass}}
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2 *ngIf="selected">Sidekick</h2>            
            <img src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let chosen of crew">{{chosen.name}}</li>
            </ul>
            <button *ngIf="crew.length>0" (click)='crew.length=0'>Clear Crew List</button>
            
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)='selected=false'>Clear Data & Image</button>
        <button *ngIf="selected && !crew.includes(selected) && crew.length<3" (click)='chosen=addToCrew(selected)'>Send on Mission</button>        
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
            <input #newName (keyup.enter)="editMissionName=changeMissionName(newName.value)" type="text"/>
    </h2>
</ng-template>
