<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf='chores.length > finishedChores.length'>Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    
    <img *ngIf= 'chores.length===0 || finishedChores.length>3; else noAllowance' src="{{trophyImage}}" alt="picture of a trophy"/>    
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
    <h3 *ngIf='chores.length===0 && finishedChores.length>4; else howTo'>Ice cream treat!</h3>
    <ng-template #howTo>
        <h3>How to earn an Icecream treat:</h3>
        <p>The chores list must be empty. <br>
        The Done list must have at least 4 items.</p>
    </ng-template>
</div>
<hr>
